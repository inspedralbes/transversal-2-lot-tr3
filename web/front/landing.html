<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>

<body>
    <div class="wrapper">
        <RouterLink class="wrapper__routerRanking" :to="{ path: `/ruta`, params: {}"><button class="wrapper__ranking">Ranking</button></RouterLink>
        <div v-show='!isLogged'>
            <RouterLink class="wrapper__routerLogin" :to="{ path: `/ruta`, params: {}"><button class="wrapper__login">Log in</button></RouterLink>
        </div>
        <div v-show='isLogged'>
            <RouterLink class="wrapper__routerProfile" :to="{ path: `/ruta`, params: {}"><button class="wrapper__profile">Profile</button></RouterLink>
        </div>
    </div>
    <div class="center">
        <input type="text" placeholder="Introduce nickname" class="center__input">
        <RouterLink class="center__routerPlay" :to="{ path: `/ruta`, params: {}"><button class="center__play">Play</button></RouterLink>
    </div>
</body>

</html>
