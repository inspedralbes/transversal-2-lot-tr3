<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>

<body>
    <!-- div xikito -->
    <div class="name">
        <h1>Alessia</h1>
    </div>
    <div class="lista">
        <ul>
            <li>Estadísticas</li>
            <li>Mi cuenta</li>
            <li>Amigos</li>
            <li>Terminos de privacidad</li>
        </ul>
    </div>

    <!-- div grande -->

    <div class="info">
        <div class="info__status">
            <div class="info__tittle">
                <h1>Estadísticas</h1>
            </div>
            <div class="info__content">
                <p>Aquí van las estadísticas</p>
            </div>
        </div>

        <div class="info__account">
            <div class="info__tittle">
                <h1>Mi cuenta</h1>
            </div>
            <div class="info__content">
                <p>Aquí va la info de mi cuenta</p>
            </div>
        </div>

        <div class="info__friends">
            <div class="info__tittle">
                <h1>Friends</h1>
            </div>
            <div class="info__content">
                <p>Aquí va la lista de amigos</p>
            </div>
        </div>

        <div class="privacy">
            <div class="info__tittle">
                <h1>Privacy</h1>
            </div>
            <div class="info__content">
                <p>Aquí van las politicas de privacidad</p>
            </div>
        </div>
    </div>


</body>

</html>
