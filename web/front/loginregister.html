<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login/register</title>
</head>

<body>
    <!-- inicio sesion -->
    <form action="/uwu" method="post">
        <ul>
            <li>
                <label for="name">e-mail:</label>
                <input type="email" id="name" name="user_e-mail" required placeholder="Introduce e-mail">
            </li>
            <li>
                <label for="mail">Password:</label>
                <input type="password" id="mail" name="user_passwd" required placeholder="Introduce password">
            </li>
        </ul>
    </form>
    <!-- registre -->
    <form action="/uwu" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required placeholder="Introduce name">
            </li>
            <li>
                <label for="mail">Surname:</label>
                <input type="text" id="mail" name="user_surname" required placeholder="Introduce surname">
            </li>
            <li>
                <label for="mail">e-mail:</label>
                <input type="email" id="mail" name="user_mail" required placeholder="Introduce e-mail">
            </li>
            <li>
                <label for="mail">Password:</label>
                <input type="password" id="mail" name="user_passwd" required placeholder="Introduce password">
            </li>
        </ul>
    </form>


</body>

</html>
